<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass-card { background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-primary { @apply w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5; }
        .btn-secondary { @apply w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5; }
        .btn-tertiary { @apply w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5; }
        button:disabled { @apply bg-gray-400 cursor-not-allowed shadow-none transform-none hover:bg-gray-400; }
        input[type="radio"]:checked + label { @apply border-indigo-500 bg-indigo-50 ring-2 ring-indigo-300; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .image-container { position: relative; overflow: hidden; border-radius: 0.5rem; }
        .image-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.6); color: white; padding: 0.5rem; transform: translateY(100%); transition: transform 0.3s ease-in-out; }
        .image-container:hover .image-overlay { transform: translateY(0); }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-900">AI Content Studio</h1>
            <p class="text-lg text-gray-600 mt-3">Generator Konten Viral #1 untuk Produk Anda</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Kolom Kontrol (Kiri) -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Status & Kredit -->
                <div class="glass-card p-5 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold mb-3 text-gray-800">Status API</h2>
                    <div class="flex justify-between items-center bg-gray-100 p-3 rounded-lg">
                        <span class="font-semibold text-gray-700">Sisa Kuota (per menit):</span>
                        <div id="apiCreditCounter" class="text-xl font-bold text-indigo-600"></div>
                    </div>
                     <p id="apiTimer" class="text-sm text-center text-gray-500 mt-2"></p>
                </div>

                <!-- Detail Produk -->
                <div class="glass-card p-5 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center"><i data-lucide="package" class="mr-2"></i>Langkah 1: Detail Produk</h2>
                    <div class="space-y-4">
                        <input type="text" id="productName" placeholder="Nama Produk (cth: Hoodie Oversize 'Stardust')" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <select id="productType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="" disabled selected>Pilih Jenis Produk</option>
                            <option value="hoodie">Hoodie</option><option value="t-shirt">Kaos</option><option value="jacket">Jaket</option><option value="pants">Celana</option><option value="hat">Topi</option><option value="shoes">Sepatu</option>
                        </select>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gambar Produk/Desain</label>
                            <input type="file" id="productImage" class="hidden" accept="image/*">
                            <label for="productImage" class="flex items-center justify-center w-full p-3 border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
                                <i data-lucide="upload-cloud" class="mr-2"></i><span id="productImageName">Unggah Gambar</span>
                            </label>
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Referensi Wajah (Opsional)</label>
                            <input type="file" id="faceImage" class="hidden" accept="image/*">
                            <label for="faceImage" class="flex items-center justify-center w-full p-3 border-2 border-dashed rounded-lg cursor-pointer hover:bg-gray-50">
                                <i data-lucide="user-scan" class="mr-2"></i><span id="faceImageName">Unggah Wajah</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Konsep Visual -->
                <div class="glass-card p-5 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center"><i data-lucide="camera" class="mr-2"></i>Langkah 2: Konsep Visual</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="font-medium">Model</label>
                            <!-- FIXED STRUCTURE FOR RADIO BUTTONS -->
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <div>
                                    <input type="radio" name="modelGender" value="Pria" id="m1" class="hidden" checked>
                                    <label for="m1" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Pria</label>
                                </div>
                                <div>
                                    <input type="radio" name="modelGender" value="Wanita" id="m2" class="hidden">
                                    <label for="m2" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Wanita</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="font-medium">Tema Foto</label>
                             <!-- FIXED STRUCTURE FOR RADIO BUTTONS -->
                            <div class="grid grid-cols-2 gap-2 mt-2">
                                <div>
                                    <input type="radio" name="photoConcept" value="Golden Hour Glow" id="c1" class="hidden" checked>
                                    <label for="c1" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Golden Hour</label>
                                </div>
                                <div>
                                    <input type="radio" name="photoConcept" value="Retro Analog Film" id="c2" class="hidden">
                                    <label for="c2" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Retro Film</label>
                                </div>
                                <div>
                                    <input type="radio" name="photoConcept" value="Cyberpunk Nightscape" id="c3" class="hidden">
                                    <label for="c3" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Cyberpunk</label>
                                </div>
                                <div>
                                    <input type="radio" name="photoConcept" value="Cozy Coffee Shop" id="c4" class="hidden">
                                    <label for="c4" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Coffee Shop</label>
                                </div>
                                <div>
                                    <input type="radio" name="photoConcept" value="Nature Explorer" id="c5" class="hidden">
                                    <label for="c5" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Alam Terbuka</label>
                                </div>
                                <div>
                                    <input type="radio" name="photoConcept" value="Studio Minimalis" id="c6" class="hidden">
                                    <label for="c6" class="block text-center p-2 border rounded-lg cursor-pointer transition-all">Studio</label>
                                </div>
                            </div>
                        </div>
                        <div>
                             <label class="font-medium">Latar Kustom (Opsional)</label>
                             <input type="text" id="customBackground" placeholder="cth: jalanan Shibuya di malam hari" class="mt-2 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Kolom Hasil (Kanan) -->
            <div class="lg:col-span-2 space-y-8">
                 <!-- Kontrol Utama -->
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button id="generateImageBtn" class="btn-primary flex items-center justify-center"><i data-lucide="image" class="mr-2"></i>Generate Foto</button>
                    <button id="generateTextBtn" class="btn-tertiary flex items-center justify-center" disabled><i data-lucide="file-text" class="mr-2"></i>Generate Teks</button>
                    <button id="resetBtn" class="btn-secondary flex items-center justify-center"><i data-lucide="rotate-cw" class="mr-2"></i>Mulai Lagi</button>
                </div>
                
                <!-- Hasil Foto -->
                <div id="imageSection" class="space-y-4">
                    <h2 class="text-2xl font-bold text-gray-800">Hasil Foto Produk (4 Opsi)</h2>
                    <div id="imageResult" class="grid grid-cols-2 md:grid-cols-4 gap-4 min-h-[200px] bg-white p-4 rounded-xl shadow-inner">
                        <div class="bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 aspect-[9/16]"><i data-lucide="image-off" class="w-12 h-12"></i></div>
                        <div class="bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 aspect-[9/16]"><i data-lucide="image-off" class="w-12 h-12"></i></div>
                        <div class="bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 aspect-[9/16]"><i data-lucide="image-off" class="w-12 h-12"></i></div>
                        <div class="bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 aspect-[9/16]"><i data-lucide="image-off" class="w-12 h-12"></i></div>
                    </div>
                </div>

                <!-- Hasil Teks & Suara -->
                <div id="textAudioSection" class="space-y-4 hidden fade-in">
                    <h2 class="text-2xl font-bold text-gray-800">Hasil Konten Teks & Suara</h2>
                    <div class="bg-white p-5 rounded-xl shadow-inner space-y-6">
                        <!-- Caption -->
                        <div class="relative">
                            <label class="font-semibold text-gray-700">Deskripsi TikTok (Viral)</label>
                            <textarea id="tiktokCaption" rows="4" class="w-full p-3 mt-1 border rounded-lg bg-gray-50 focus:outline-none" readonly></textarea>
                            <button onclick="copyToClipboard('tiktokCaption')" class="absolute top-8 right-2 p-2 rounded-full hover:bg-gray-200 transition-colors"><i data-lucide="copy"></i></button>
                        </div>
                        <!-- Narasi -->
                        <div class="relative">
                            <label class="font-semibold text-gray-700">Narasi Video (Persuasif)</label>
                            <textarea id="promoNarrative" rows="5" class="w-full p-3 mt-1 border rounded-lg bg-gray-50 focus:outline-none" readonly></textarea>
                            <button onclick="copyToClipboard('promoNarrative')" class="absolute top-8 right-2 p-2 rounded-full hover:bg-gray-200 transition-colors"><i data-lucide="copy"></i></button>
                        </div>
                        <!-- Audio -->
                        <div>
                            <label class="font-semibold text-gray-700">Generate Suara</label>
                            <div id="audioLoader" class="hidden justify-center items-center py-4"><div class="loader"></div></div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                                <button id="generateMaleAudioBtn" class="bg-blue-500 text-white font-bold p-3 rounded-lg flex items-center justify-center hover:bg-blue-600 transition-all"><i data-lucide="mic" class="mr-2"></i>Suara Pria</button>
                                <button id="generateFemaleAudioBtn" class="bg-pink-500 text-white font-bold p-3 rounded-lg flex items-center justify-center hover:bg-pink-600 transition-all"><i data-lucide="mic" class="mr-2"></i>Suara Wanita</button>
                            </div>
                            <div id="maleAudioContainer" class="hidden mt-3">
                                <label class="font-medium text-sm">Hasil Suara Pria:</label>
                                <audio controls class="w-full mt-1"></audio>
                            </div>
                            <div id="femaleAudioContainer" class="hidden mt-3">
                                <label class="font-medium text-sm">Hasil Suara Wanita:</label>
                                <audio controls class="w-full mt-1"></audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    lucide.createIcons();
    const getElement = (id) => document.getElementById(id);
    const elements = {
        buttons: { image: getElement('generateImageBtn'), text: getElement('generateTextBtn'), reset: getElement('resetBtn'), maleAudio: getElement('generateMaleAudioBtn'), femaleAudio: getElement('generateFemaleAudioBtn'), },
        results: { image: getElement('imageResult'), textAudioSection: getElement('textAudioSection'), tiktokCaption: getElement('tiktokCaption'), promoNarrative: getElement('promoNarrative'), maleAudioContainer: getElement('maleAudioContainer'), femaleAudioContainer: getElement('femaleAudioContainer'), },
        loaders: { audio: getElement('audioLoader'), },
        inputs: { productName: getElement('productName'), productType: getElement('productType'), productImage: getElement('productImage'), faceImage: getElement('faceImage'), },
        displays: { productImageName: getElement('productImageName'), faceImageName: getElement('faceImageName'), creditCounter: getElement('apiCreditCounter'), apiTimer: getElement('apiTimer'), }
    };
    const RPM_LIMIT = 15;
    let credits = RPM_LIMIT;
    let timerInterval;
    function updateCreditDisplay() { elements.displays.creditCounter.textContent = `${credits} / ${RPM_LIMIT}`; }
    function startApiTimer() { if (timerInterval) clearInterval(timerInterval); let timeLeft = 60; elements.displays.apiTimer.textContent = `Kuota reset dalam ${timeLeft} detik...`; timerInterval = setInterval(() => { timeLeft--; elements.displays.apiTimer.textContent = `Kuota reset dalam ${timeLeft} detik...`; if (timeLeft <= 0) { clearInterval(timerInterval); credits = RPM_LIMIT; updateCreditDisplay(); elements.displays.apiTimer.textContent = 'Kuota telah direset.'; } }, 1000); }
    function useCredit() { if (credits === RPM_LIMIT) { startApiTimer(); } if (credits > 0) { credits--; updateCreditDisplay(); return true; } alert("Kuota per menit telah habis. Harap tunggu hingga timer selesai."); return false; }
    document.addEventListener('DOMContentLoaded', updateCreditDisplay);
    const API_ROUTE = '/api/generate';
    async function callApi(endpoint, body) { const response = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }); if (!response.ok) { const error = await response.json(); throw new Error(error.details || error.error || 'Terjadi kesalahan tidak diketahui'); } return response.json(); }
    function fileToBase64(file) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = () => resolve(reader.result.split(',')[1]); reader.onerror = error => reject(error); }); }
    function base64ToBlob(base64, mimeType) { const byteCharacters = atob(base64); const byteNumbers = new Array(byteCharacters.length); for (let i = 0; i < byteCharacters.length; i++) { byteNumbers[i] = byteCharacters.charCodeAt(i); } const byteArray = new Uint8Array(byteNumbers); return new Blob([byteArray], {type: mimeType}); }
    function copyToClipboard(elementId) { const textArea = getElement(elementId); textArea.select(); document.execCommand('copy'); alert('Teks berhasil disalin!'); }
    function downloadImage(base64, fileName) { const link = document.createElement('a'); link.href = `data:image/png;base64,${base64}`; link.download = fileName; document.body.appendChild(link); link.click(); document.body.removeChild(link); }
    elements.inputs.productImage.addEventListener('change', function() { elements.displays.productImageName.textContent = this.files.length > 0 ? `✔️ ${this.files[0].name}` : 'Unggah Gambar'; });
    elements.inputs.faceImage.addEventListener('change', function() { elements.displays.faceImageName.textContent = this.files.length > 0 ? `✔️ ${this.files[0].name}` : 'Unggah Wajah'; });
    elements.buttons.image.addEventListener('click', async () => {
        if (!useCredit()) return;
        const { productName, productType, productImage } = elements.inputs;
        if (!productName.value || !productType.value || !productImage.files[0]) { alert("Harap isi Nama, Tipe, dan Gambar Produk."); return; }
        elements.buttons.image.disabled = true;
        elements.results.image.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center h-full"><div class="loader"></div><p class="mt-2">AI sedang melukis (bisa >30 detik)...</p></div>`;
        try {
            const productImageBase64 = await fileToBase64(productImage.files[0]);
            let faceImageBase64 = null;
            if (elements.inputs.faceImage.files[0]) { faceImageBase64 = await fileToBase64(elements.inputs.faceImage.files[0]); }
            const payload = { type: 'image', productName: productName.value, productType: productType.value, photoConcept: document.querySelector('input[name="photoConcept"]:checked').value, modelGender: document.querySelector('input[name="modelGender"]:checked').value, customBackground: getElement('customBackground').value, productImage: { base64: productImageBase64, mimeType: productImage.files[0].type }, faceImage: elements.inputs.faceImage.files[0] ? { base64: faceImageBase64, mimeType: elements.inputs.faceImage.files[0].type } : null, };
            const result = await callApi(API_ROUTE, payload);
            if (result.images && result.images.length > 0) {
                elements.results.image.innerHTML = '';
                result.images.forEach((base64, index) => {
                    const imageName = `${productName.value.replace(/\s+/g, '_')}_${index + 1}.png`;
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-container aspect-[9/16] fade-in';
                    imgContainer.innerHTML = `<img src="data:image/png;base64,${base64}" class="w-full h-full object-cover"><div class="image-overlay flex justify-center items-center"><button onclick="downloadImage('${base64}', '${imageName}')" class="bg-white text-black p-2 rounded-full hover:bg-gray-200 transition-all"><i data-lucide="download" class="w-5 h-5"></i></button></div>`;
                    elements.results.image.appendChild(imgContainer);
                });
                lucide.createIcons();
                elements.buttons.text.disabled = false;
            } else { elements.results.image.innerHTML = `<p class="col-span-full text-red-500">${result.error || 'Gagal membuat gambar.'}</p>`; elements.buttons.image.disabled = false; }
        } catch (error) { elements.results.image.innerHTML = `<p class="col-span-full text-red-500 text-center p-4">${error.message}</p>`; elements.buttons.image.disabled = false; }
    });
    elements.buttons.text.addEventListener('click', async () => {
         if (!useCredit()) return;
         elements.buttons.text.disabled = true;
         elements.results.textAudioSection.classList.remove('hidden');
         try {
             const result = await callApi(API_ROUTE, { type: 'text', productName: elements.inputs.productName.value });
             elements.results.tiktokCaption.value = result.caption || "Gagal menghasilkan caption.";
             elements.results.promoNarrative.value = result.narrative || "Gagal menghasilkan narasi.";
         } catch (error) { alert(`Gagal membuat teks: ${error.message}`); elements.buttons.text.disabled = false; }
    });
    async function generateAudio(gender) {
        if (!useCredit()) return;
        elements.loaders.audio.style.display = 'flex';
        const container = (gender === 'male') ? elements.results.maleAudioContainer : elements.results.femaleAudioContainer;
        container.classList.add('hidden');
        try {
            const result = await callApi(API_ROUTE, { type: 'audio', gender, narrative: elements.results.promoNarrative.value });
            const blob = base64ToBlob(result.audioData, result.mimeType);
            container.querySelector('audio').src = URL.createObjectURL(blob);
            container.classList.remove('hidden');
        } catch (error) { alert(`Gagal membuat audio: ${error.message}`); } finally { elements.loaders.audio.style.display = 'none'; }
    }
    elements.buttons.maleAudio.addEventListener('click', () => generateAudio('male'));
    elements.buttons.femaleAudio.addEventListener('click', () => generateAudio('female'));
    elements.buttons.reset.addEventListener('click', () => { window.location.reload(); });
</script>
</body>
</html>
